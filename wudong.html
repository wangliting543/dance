<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>舞动版权</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background: #f8f4e9;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            background: linear-gradient(135deg, #e8cbc0, #636fa4);
            color: white;
            padding: 40px 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.5rem;
        }
        .main-content {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        .service-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            cursor: pointer;
        }
        .service-title {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(to right, #636fa4, #e8cbc0);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            margin-top: 10px;
        }
        #success-page {
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>舞动版权</h1>
        <p>专业舞蹈作品版权保护与服务平台</p>
    </header>

    <div class="container">
        <div class="main-content">
            <div class="service-card" onclick="alert('进入版权注册')">
                <h3 class="service-title">版权代理注册与确权</h3>
                <p>为您的舞蹈作品提供专业的版权登记、确权服务</p>
                <a class="btn">进入服务</a>
            </div>
            <div class="service-card" onclick="alert('进入法律咨询')">
                <h3 class="service-title">法律咨询与合规指导</h3>
                <p>专业法律团队为您提供舞蹈版权相关的法律咨询</p>
                <a class="btn">进入服务</a>
            </div>
            <div class="service-card" onclick="alert('进入动作界定')">
                <h3 class="service-title">作品动作界定</h3>
                <p>通过专业分析界定舞蹈动作的独创性</p>
                <a class="btn">进入服务</a>
            </div>
            <div class="service-card" onclick="alert('进入商业合作')">
                <h3 class="service-title">商业合作与推广</h3>
                <p>为优秀舞蹈作品提供商业合作机会和推广平台</p>
                <a class="btn">进入服务</a>
            </div>
        </div>

        <div id="success-page">
            <h2>提交成功！</h2>
            <p>感谢您的申请，我们将在3-5个工作日内与您联系。</p>
        </div>
    </div>

    <footer style="text-align:center; margin-top:40px; color:#666;">
        © 2025 舞动版权 版权所有
    </footer>

</body>
</html>
